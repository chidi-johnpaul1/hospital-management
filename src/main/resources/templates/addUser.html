<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Hospital Management System</title>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <h1>Hospital Management System</h1>
        <hr>
        <h2>Save User</h2>

        <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">
            <input type="text" th:field="*{firstName}" placeholder="User First Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{lastName}" placeholder="User Last Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{email}" placeholder="User Email" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save user</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to User List</a>
    </div>
</body>

</html>
